<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="description" content="A web site example"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Revou Mini Project</title>
	<link href="index.css" rel="stylesheet">	
</head>
<body>
	<h1>Keranjang Belanja</h1>
	<table class="table table-input" border="0">
	<tbody>
	  <tr>
		<td>Nama Barang</td>
		<td>Jumlah Barang</td>
		<td>&nbsp;</td>
	  </tr>	
	  <tr>
		<td><input type="text" name="nama"></td>
		<td><input type="number" name="jumlah"></td>
		<td><button type="submit" class="">Tambah</button></td>
	  </tr>
	</tbody>
	</table><br>
	<table class="table table-cart" border="1">
	<thead>
	  <tr>
		<th class="table-active">Nama Barang</th>
		<th class="table-active">Jumlah Barang</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
		<td>Barang 1</td>
		<td>1</td>
	  </tr>
	  <tr>
		<td>Barang 2</td>
		<td>3</td>
	  </tr>	  
	</tbody>
	</table>
</body>
</html>
